<html lang="en">
        <title>Exampe RPG viz</title>
        <script src="https://cdn.jsdelivr.net/npm/vega"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    </head>

    <body>
        <h1>Hello!</h1>
        <p>My html page</p>
        <div id="myviz"></div>
        <ul>
            <li><label for="name">Character name</label><input id="name" name="name"></input></li>
            <li><label for="class">Character class</label><input id="class" name="class"></input></li>
            <li><label for="agility">Character agility</label><input id="agility" name="agility"></input></li>
            <li><label for="intelligence">Character class</label><input id="intelligence" name="intelligence"></input></li>
            <li><label for="charisma">Character class</label><input id="charisma" name="charisma"></input></li>
            <li><label for="constitution">Character class</label><input id="constitution" name="constitution"></input></li>
            <li><label for="strength">Character class</label><input id="strength" name="strength"></input></li>
            <li><label for="maxhp">Character class</label><input id="maxhp" name="maxhp"></input></li>
            <li><label for="hp">Character class</label><input id="hp" name="hp"></input></li>
            <li><label for="class">Character class</label><input id="class" name="class"></input></li>
            <li><button id="add_character">Add Character</button></li>
        </ul>
    </body>
    <script>
    var embedded = vegaEmbed('#myviz', 'combined_rpg.json');
    document.getElementById("add_character").addEventListener("click", 
        (button, event) => {
            var attrs = ["name", "class", "agility", "intelligence", "charisma", "constitution", "wisdom", "strength", "maxhp", "hp"]
            var newCharacter = {};
            for (let attr of attrs) {
                newCharacter[attr] = document.getElementById(attr).value;
            }
            var cs = vega.changeset().interst([newCharacter]);
            embedded.then( res => res.view.change('characters', cs).run());
            });
    </script>
</html>
